<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        a {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome User <span th:text="${username}"></span></h1>
    <p>This is the user homepage.</p>
    <div class="nav">
        <p><a href="/">Home</a></p>
        <p><a href="/logout">Logout</a></p>
    </div>
</div>
</body>
</html>
